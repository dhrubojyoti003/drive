<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive</title>
    <!-- Link to Kalpurush font -->
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        /* Apply Kalpurush font to all text */
        body {
            font-family: 'Kalpurush', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Style the quote container */
        .quote-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            border-left: 5px solid #007BFF;
        }

        /* Style for the quote text */
        .quote {
            font-size: 28px;
            font-weight: 400;
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Style for the author */
        .author {
            font-size: 20px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
            text-align: right;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .quote-container {
                padding: 30px;
                max-width: 90%;
                width: 95%;
            }

            .quote {
                font-size: 24px;
            }

            .author {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .quote-container {
                padding: 20px;
                max-width: 100%;
            }

            .quote {
                font-size: 20px;
            }

            .author {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <blockquote class="quote">
            "ছোট্ট সুপ্রভা। তোমার প্রসঙ্গ অপেক্ষা উপন্যাসে আর আসবে না। কারণ তোমার জন্যে কেউ অপেক্ষা করে থাকবে না। মৃত মানুষদের জন্যে আমরা অপেক্ষা করি না। আমাদের সমস্ত অপেক্ষা জীবিতদের জন্যে। এই চরম সত্যটি না জেনেই তুমি হারিয়ে গেলে।"
        </blockquote>
        <p class="author">- অপেক্ষা | হুমায়ূন আহমেদ</p>
    </div>
</body>
</html>
